<div class="course-card__content">
    <div class="course-card__head">
        <img [src]="course.imgUrl" alt="preview">
    </div>
    <div class="course-card__main">
        <p>id_{{course.id}}</p>
        <h3 class="course-card__title">{{course.name}}</h3>
        <p class="course-card__teacher">
            {{course.teacher}}
        </p>
        <p class="course-card__ratings">
            <span class="course-card__rating-star">{{course.ratingStar}}</span>
            <span class="course-card__rating-votes">({{course.ratingVotes}})</span>

        </p>
        <p class="course-card__prices" *ngIf="course.priceDiscount>0">
            <span class="course-card__priceOld">{{course.price}} $</span>
            <span class="course-card__price">{{course.priceDiscount}} $</span>
        </p>
        <p class="course-card__prices" *ngIf="course.priceDiscount==0">
            <span class="course-card__price">{{course.price}} $</span>
        </p>
    </div>

    <div class="course-card-modal">
        <h3 class="course-card__title">{{course.name}}</h3>
        <p>{{course.description}}</p>

        <div class="course-card-modal__foot">
            <button (click)="onSubscribe">Subscribe</button>
        </div>
    </div>
</div>
